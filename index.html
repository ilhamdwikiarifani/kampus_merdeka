<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="public/style.css" />
  </head>
  <body>
    <form id="formulir">
      <div class="container">
        <h1>
          kalkulator <br />
          <span>ku.</span>
        </h1>
        <p>angka1</p>
        <input
          type="text"
          name="a1"
          value="Masukan Angka"
          onfocus="kosong1()"
        />
        <p>angka2</p>
        <input
          type="text"
          name="a2"
          value="Masukan Angka"
          onfocus="kosong2()"
        />
        <p>Hasil</p>
        <input type="text" name="hasil" value="" disabled />

        <div class="button">
          <input type="button" value="+" onclick="totalJumlah(this.value)" />
          <input type="button" value="-" onclick="totalJumlah(this.value)" />
          <input type="button" value="x" onclick="totalJumlah(this.value)" />
          <input type="button" value="/" onclick="totalJumlah(this.value)" />
          <input type="button" value="^" onclick="totalJumlah(this.value)" />
        </div>
        <div class="batal">
          <input type="button" value="Batal" onclick="batal()" />
        </div>
      </div>
    </form>
    <script src="public/main.js"></script>
  </body>
</html>
